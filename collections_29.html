<h2>可変リスト</h2>
<p>可変リスト (<a href=
"http://www.scala-lang.org/api/current/scala/collection/mutable/MutableList.html"><tt>MutableList</tt></a>) は単方向連結リストとリスト終端の空ノードを参照するポインタから構成される。これにより、リストの最後への要素の追加が、終端ノードのためにリスト全体を探索しなくてよくなるため、定数時間の演算となる。<a href="http://www.scala-lang.org/api/current/scala/collection/mutable/MutableList.html"><tt>MutableList</tt></a>
は、現在 Scala の <a href=
"http://www.scala-lang.org/api/current/scala/collection/LinearSeq.html">
<tt>mutable.LinearSeq</tt></a> トレイトの標準実装だ。</p>
