<h2>双方向リスト</h2>
<p>双方向リスト 
(<a href=
"http://www.scala-lang.org/api/current/scala/collection/mutable/DoubleLinkedList.html"><tt>DoubleLinkedList</tt></a>) は，<tt>next</tt> の他に，現ノードの一つ前の要素を指す <tt>prev</tt>
というもう一つの可変フィールドがあることを除けば，<a href=
"collections_27.html">単方向の連結リスト</a>に似ている．リンクが一つ増えたことで要素の削除が非常に高速になる．
</p>
