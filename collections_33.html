<h2>配列スタック</h2>
<p>配列スタック (<a href=
"http://www.scala-lang.org/api/current/scala/collection/mutable/ArrayStack.html"><tt>ArrayStack</tt></a>)
は、内部に必要に応じて大きさを変えた <tt>Array</tt>
を使った、可変スタックの代替実装だ。配列スタックは、高速な添字読み込みを提供し、他の演算に関しても普通の可変スタックに比べて少し効率的だ。</p>
<p>続いては、<a href="collections_34.html">ハッシュテーブル</a></p>
